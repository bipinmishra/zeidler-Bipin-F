<div class="login-page">
  <div class="container">
    <div class="login-area ">
      <form [formGroup]="loginF">
        <div class="form-group">
          <label for="exampleFormControlInput1">User Name *</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="id"
            placeholder="username">
          <div class="hr-block error" *ngIf="!loginF.get('id').valid &&  loginF.get('id').touched"> Please enter a user
            name</div>
        </div>
        <div class="form-group mb-5">
          <label for="exampleFormControlInput2">Password *</label>
          <input type="password" class="form-control" id="exampleFormControlInput2" formControlName="password"
            placeholder="Password">
          <div class="hr-block error" *ngIf="!loginF.get('password').valid &&  loginF.get('password').touched"> Please
            enter a user Password</div>
        </div>
        <button class="btn btn-info btn-lg btn-block " (click)="login()">login</button>
      </form>
    </div>
  </div>
</div>
